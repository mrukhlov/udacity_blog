{% extends "base.html" %}

{% block title %}
<title>Create Post</title>
{% endblock %}

{% block content %}
<h2>Create Post</h2>
<form class="form-group" action="" method="post">
	<div class="form-group">
		<label class="col-sm-2 control-label">Title</label>
		<input class="form-control" name="subject" value="{{ title }}">
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Post Text</label>
		<textarea class="form-control" name="content" cols="80" rows="12">{{ post }}</textarea>
	</div>
	<br>
	<input type="submit" class="btn btn-primary">
	<a href="/blog" class="btn btn-primary">Back</a>
	<p class="bg-danger">{{ error }}</p>
	<hr>
</form>
{% endblock %}
