<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link type="text/css" rel="stylesheet" href="../static/main.css">
	<link type="text/css" rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
	<h1>Login</h1>
	<hr>
    <form action="/login" method="POST" class="form-inline">
        <div class="form-group">
	        <label for="username" class="sr-only">Username</label>
	        <input type="text" name="username" value="{{ username }}" class="form-control" placeholder="Email">
	        {% if error_username %}
	            <p class="bg-danger">{{ error_username }}</p>
	        {% endif %}
        </div>
        <div class="form-group">
	        <label for="pass" class="sr-only">Password</label>
	        <input type="password" name="password" value="" class="form-control" placeholder="Password">
	        {% if error_pass %}
	            <p class="bg-danger">{{ error_pass }}</p>
	        {% endif %}
        </div>
        <input type="submit" class="btn btn-default" value="Login">
	    <a href="/signup" class="btn btn-default">Signup Page</a>
    </form>

</body>
</html>
